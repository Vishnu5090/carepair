<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- =====BOX ICONS===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>CarePair</title>

    <style>
        /* Additional styles for Logout button */
        .nav__logout {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .logout-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .logout-button:hover {
            background-color: #2980b9;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .nav__icon {
            font-size: 24px;
            color: #3498db;
            cursor: pointer;
            margin-left: 15px;
        }

        .nav__icon:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <!--===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo"><h2>CarePair</h2></a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
                    <li class="nav__item"><a href="#skills" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="#work" class="nav__link">Community</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <!-- Add Profile, Settings, and Logout -->
            <div class="nav__logout">
                <i class='bx bx-user nav__icon' onclick="openProfile()"></i>
                <i class='bx bx-cog nav__icon' onclick="openSettings()"></i>
                <button class="logout-button" onclick="logout()">Logout</button>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!--===== HOME =====-->

                <a href="#" class="button">click-></a>
            </div>

            <div class="home__social">
                <a href="" class="home__social-icon"><i class='bx bxlinkedin'></i></a>
                <a href="" class="home__social-icon"><i class='bx bxl-ehance' ></i></a>
                <a href="" class="home__social-icon"><i class='bx bxl-gthub' ></i></a>
            </div>

            <div class="home__img">

                    <mask id="mask0" mask-type="alpha">

                        <image class="home__blob-img" x="50" y="60" href="assets/img/im.png"/>
                    </g>
                </svg>
            </div>
        </section>

        <!--===== SKILLS =====-->
        <section class="skills section" id="skills">
            <h2 class="section-title">Services</h2>

            <div class="work__container bd-grid">
                <a href="" class="work__img">
                    <img src="assets/img/DMK TRANSPORT SS SIVASANKAR UDAYANIDHI STALIN LOW FLOOR BUSES_04.jpg" alt="" style="opacity: 1;">
                </a>
                <a href="" class="work__img">
                    <img src="assets/img/10feb-blog-2023.jpg" alt="">
                </a>
                <a href="" class="work__img">
                    <img src="assets/img/istockphoto-1403234726-612x612.jpg" alt="">
                </a>
                <a href="" class="work__img">
                    <img src="assets/img/images.jpg" alt="">
                </a>
                <a href="" class="work__img">
                    <img src="assets/img/hand-drawn-business-communication-concept_52683-76159.avif" alt="">

        </section>

        <!--===== CONTACT =====-->
        <section class="contact section" id="contact">
            <h2 class="section-title">Contact</h2>

            <div class="contact__container bd-grid">
                <form action="" class="contact__form">
                    <input type="text" placeholder="Name" class="contact__input">
                    <input type="mail" placeholder="Email" class="contact__input">
                    <textarea name="" id="" cols="0" rows="10" class="contact__input"></textarea>
                    <input type="button" value="Send" class="contact__button button">
                </form>
            </div>
        </section>
